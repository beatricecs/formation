<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {{invoice.client }}
    <table>
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
            {% for line in invoice.facture_lignes %}
            <tr>
                <td>{{ line.produit.nom }}</td>
                <td>{{ line.quantite }}</td>
                <td>{{ line.produit.prix }}</td>
                <td>{{ line.montant }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
